
log4j.rootLogger = WARN, stdout

log4j.category.com.kjq.erp=DEBUG
log4j.category.com.opensymphony.sitemesh=INFO
log4j.category.org.apache.struts2=INFO
log4j.category.org.apache=INFO
log4j.category.catalia=INFO




log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold = DEBUG
log4j.appender.stdout.Target   = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{ISO8601} %-5p [%F:%L] : %m%n

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=erp.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
1log4j.appender.file.layout.ConversionPattern=%d-%p %t %c - %m%n

