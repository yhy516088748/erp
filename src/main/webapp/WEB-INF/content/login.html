    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="css/icon.css" rel="stylesheet" type="text/css"/>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>

<!-- BEGIN BODY -->

<body class="login">

<!-- BEGIN LOGO -->

<div class="logo">
    <img src="img/logo-big.png" alt=""/>
</div>
<div class="content">
    <form class="form-vertical login-form" method = "post" action="<s:url value='erp/j_spring_security_check'/>">
    <h3 class="form-title">Login to your account</h3>
        <div class="control-group">
            <label class="label" style = "margin: 5px">Username</label>
            <div class="controls">
                <i class="input-icon left icon-userinfo" style="padding: 7px 3px 9px 10px;"></i>
                <input class="text" type="text" id = "j_username" placeholder="Username" name="j_username"/>
            </div>
        </div>
        <div class="control-group">
            <label class="label" style = "margin: 5px">Password</label>
            <div class="controls">
                <i class="input-icon left icon-userinfo" style="padding: 7px 3px 9px 10px"></i>
                <input class="text" type="password" id="j_password"  placeholder="Password" name="j_password"/>
            </div>
        </div>
        <div class="form-actions">
            <label class="checkbox" style="text-align: left;">
                <input type="checkbox" name="remember" value="1"/> Remember me
            </label>
            <button type="submit" class="btn bgcolor-green" style="float: right;">
                Login
            </button>
        </div>
    </form>
</div>
